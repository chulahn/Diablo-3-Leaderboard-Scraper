<script>

var diabloClasses = ["sader", "barb", "dh", "wiz", "wd", "monk", "all"];
var categories = ["normal", "hc", "season", "seasonhc"];
var currentRegion;
$(document).ready(function() {

	var regions = ["us", "eu", "kr"];
	var regionHTML = "";

	regions.forEach(function(reg) {

		regionHTML += "<span id=\"" + reg + "\">" + reg + "</span>&nbsp&nbsp&nbsp";

	});


	$('#regionPicker').html(regionHTML);

	$('#regionPicker span').each(function() {


		$(this).click(function() {
			currentRegion = $(this).text();
			console.log(currentRegion);
			$('#categoryPicker').show();
			$('#regionPicker .selected').removeClass('selected');
			$(this).addClass('selected');
		});
	})

	$('#categoryPicker').hide();
	$('#diabloClassPicker').hide();

	var categoryHTML="";

	categories.forEach(function (cat) {
		categoryHTML += "<span id=\"" + cat + "\">" + cat + "</span>&nbsp&nbsp&nbsp";
	});

	$('#categoryPicker').html(categoryHTML);

	$('#categoryPicker span').each(function() {
		var category = $(this).text();

		$(this).click(function() {
			$('#diabloClassPicker').show();
			// $('#diabloClassPicker span').removeClass();
			$('#categoryPicker .selected').removeClass('selected');
			$(this).addClass('selected');
			diabloClassHTML = "";

			diabloClasses.forEach(function (dClass) {
				diabloClassHTML += "<a href=\"/" + currentRegion + "/" + category + "/" + dClass + "\">" + dClass + "</a>&nbsp&nbsp&nbsp";
			})

			var selectedColor = $(this).css('background-color');
			$('#diabloClassPicker').css('background-color', selectedColor);
			$('#diabloClassPicker').html(diabloClassHTML);

		})
	});

});

</script>
