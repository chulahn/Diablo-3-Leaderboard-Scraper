<body>
<script>

var diabloClasses = ["sader", "barb", "dh", "wiz", "wd", "monk"];
var groups = ["normal", "hc", "season", "seasonhc"];
$(document).ready(function() {

	var headerHTML="";
	for (l=0; l<groups.length; l++) {
		headerHTML += "<span id=\""+groups[l]+"\">"+groups[l]+"</span>&nbsp&nbsp&nbsp";
	}

	$('header').prepend(headerHTML);

	$('header span').each(function() {
		var category = $(this).text();
		$(this).click(function() {
			$('header span').removeClass();
			$(this).toggleClass('selected');
			diabloClassHTML = "";
			for (m=0; m<diabloClasses.length; m++) {
				diabloClassHTML += "<a href=\"/us/"+category+"/"+diabloClasses[m]+"\">"+diabloClasses[m]+"</a>&nbsp&nbsp&nbsp";
			}
			var selectedColor = $(this).css('background-color');
			$('#diabloClass').css('background-color', selectedColor);
			$('#diabloClass').html(diabloClassHTML);

		})
	})

});

</script>
