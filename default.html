<script>

var diabloClasses = ["crusader", "barbarian", "dh", "wizard", "wd", "monk"];
var groups = ["normal", "hc", "season", "seasonhc"];
$(document).ready(function() {
	$('#normalboard').click(function() {
		$(this).toggleClass("selected");
	});
	var innerHTML ="";
	for (i=0; i<groups.length; i++) {
		innerHTML += "<p>";
		if (groups[i] != "") {
			innerHTML += groups[i];
		}
		else {
			innerHTML += "Normal";
		}
		innerHTML += "<p>";
		for (j=0; j<diabloClasses.length; j++) {
			innerHTML += "<a href=\"/" + groups[i] +"/"+ diabloClasses[j]+ "\">"+diabloClasses[j]+"</a> ";
		}
		innerHTML += "</p>";
		innerHTML += "</p>";
	}
	$('#pagenavigation').append(innerHTML);
});
</script>
