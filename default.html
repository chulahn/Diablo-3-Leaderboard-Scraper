<head>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Diablo Project</title>
</head>

<body>
<script>

var diabloClasses = ["sader", "barb", "dh", "wiz", "wd", "monk"];
var groups = ["normal", "hc", "season", "seasonhc"];
$(document).ready(function() {
	$('#normalboard').click(function() {
		$(this).toggleClass("selected");
	});
	var innerHTML ="";
	for (i=0; i<groups.length; i++) {
		innerHTML += "<p>";
		if (groups[i] != "") {
			innerHTML += groups[i];
		}
		else {
			innerHTML += "Normal";
		}
		innerHTML += "<p>";
		for (j=0; j<diabloClasses.length; j++) {
			innerHTML += "<a href=\"/us/" + groups[i] +"/"+ diabloClasses[j]+ "\">"+diabloClasses[j]+"</a> ";
		}
		innerHTML += "</p><p>"
		for (k=0; k<diabloClasses.length; k++) {
			innerHTML += "<a href=\"/update/us/" + groups[i] +"/"+ diabloClasses[k]+ "\">update"+diabloClasses[k]+"</a> ";
		}
		innerHTML += "</p>";
		innerHTML += "</p>";
	}
	$('#pagenavigation').append(innerHTML);
});

</script>

<nav id = "pagenavigation">


</nav>

</body>
