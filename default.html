<head>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Diablo Project</title>
</head>

<body>
<script>

var diabloClasses = ["sader", "barb", "dh", "wiz", "wd", "monk"];
var groups = ["normal", "hc", "season", "seasonhc"];
$(document).ready(function() {
	$('#normalboard').click(function() {
		$(this).toggleClass("selected");
	});
	var innerHTML ="";
	for (i=0; i<groups.length; i++) {
		innerHTML += "<p>";
		if (groups[i] != "") {
			innerHTML += groups[i];
		}
		else {
			innerHTML += "Normal";
		}
		innerHTML += "<p>";
		for (j=0; j<diabloClasses.length; j++) {
			innerHTML += "<a href=\"/us/" + groups[i] +"/"+ diabloClasses[j]+ "\">"+diabloClasses[j]+"</a> ";
		}
		innerHTML += "</p>";
		innerHTML += "</p>";
	}
	$('#pagenavigation').append(innerHTML);
});

</script>

<nav id = "pagenavigation">


</nav>
<p>&nbsp;</p>

<nav class ="currentBoard">
<p><a href="/eu/normal/barb">Euro barb </a>
<p><a id="normalboard" href="/normal" >Normal</a>
  <a id="hc" href="/hc">Hardcore</a>
  
  <a id="season" href="/season">Seasonal</a>
  <a id="seasonhc" href="/seasonhc">Seasonal Hardcore</a>  
</p>
</nav>

<input type="submit" onclick="location.href='/update/wd'" name="button" id="button" value="update wd" />
</p>
<p>&nbsp;</p>
</body>
